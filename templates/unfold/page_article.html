{% extends "wrapper.html" %}

{% block content %}
{% load static %}

<title>{{articles.sub_title}}</title>

{% include "unfold/includes/page_navbar.html" %}

<div class="cover-v1 jarallax overlay" style="background-image: url({{articles.img}});" id="home">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-8 mx-auto text-center">
        <h1 class="blog-heading" data-aos="fade-up" data-aos-delay="0">{{articles.title}}</h1>
        <div class="post-meta" data-aos="fade-up" data-aos-delay="100">{{articles.author}} от {{articles.date|date:"d.m.Y"}}</div>
      </div>

    </div>
  </div>


  <!-- dov -->
  <a href="#post" class="mouse-wrap smoothscroll">
    <span class="mouse">
      <span class="scroll"></span>
    </span>
    <span class="mouse-label">Scroll</span>
  </a>

</div>

<div class="unslate_co--section" id="post">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7" align="justify">
        <h3 class="mb-4">{{articles.post_title}}</h3>
        {{articles.post|safe|linebreaks}}

      </div>
    </div>
  </div>
</div>
{% endblock %}
